name: Release

on:
  push:
    tags:
      - 'v*'

jobs:

  build-linux-amd64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build
        run: wails build -clean

      - name: Rename Linux binary
        run: |
          mkdir -p build/bin/renamed
          mv build/bin/YaGUI build/bin/renamed/YaGUI-linux-amd64

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-amd64
          path: build/bin/renamed/*


  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build
        run: wails build -clean

      - name: Rename macOS binary
        run: |
          mkdir -p build/bin/renamed
          mv build/bin/YaGUI.app build/bin/renamed/YaGUI-macos-amd64.app

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: build/bin/renamed/*


  build-windows-amd64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build
        run: wails build -clean -nsis

      - name: Rename Windows outputs
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build\bin\renamed
          Move-Item build\bin\YaGUI.exe build\bin\renamed\YaGUI-windows-amd64.exe
          $installer = Get-ChildItem build\bin\*installer.exe -ErrorAction SilentlyContinue
          if ($installer) {
            Move-Item $installer.FullName build\bin\renamed\YaGUI-windows-installer.exe
          }

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-windows-amd64
          path: build/bin/renamed/*


  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux-amd64
      - build-macos
      - build-windows-amd64
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: binaries/*